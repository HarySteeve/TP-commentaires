<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/info-product/info-product.css' )}}">
    <title>e-commerce</title>
</head>

<body>
    <div class="body">
        <div class="header">
            header
        </div>
        <div class="section">
            <div class="info-img">
                <img src="{{ url_for('static', filename='images/produit-placeholder.png') }}" alt="">
            </div>
            <div class="info">
                <h2>{{ produit.categorie.categorie }}</h2>
                <p>{{ produit.nom }}</p>
                <p>{{ produit.prix }}</p>
            </div>
        </div>
        <div class="commentaires">
            <h2>Kaomantera</h2>
            {% for commentaire in commentaires %}
            <div class="commentaire">
                <div class="is-commentaire">
                    {{ commentaire.commentaire }}
                </div>
                <div class="classe">
                    {{ commentaire.sentiment }}
                </div>
            </div>
            {% endfor %}
            <div class="ajout-commentaire">
                <small id="info-commentaire">Mbola tsy afaka mikaomanty ianao satria tsy mbola nividy ity vokatra ity</small>
                <textarea name="comment" id="" cols="30" rows="5" disabled></textarea>
                <div class="button-commentaire">
                    <button>Publier</button>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" name="has-bought" value="{{ has_bought }}">
    <script src="{{ url_for('static', filename='lib-framework/jquery-3.7.1.min.js') }} "></script>
    <script>
        const comment = $("textarea[name=comment]");
        const infoCommentaire = $("#info-commentaire");

        $(document).ready(() => {
            checkIfUserHasBought();
        });

        function checkIfUserHasBought() {
            const hasBought = $("input[name=has-bought]").val().toLowerCase() === "true";
            if (hasBought){
                infoCommentaire.text("Efa nividy an'ito vokatra ito ianao ka afaka mi-kaomanty");
                comment.removeAttr("disabled");
            }
        }
    </script>
</body>

</html>
