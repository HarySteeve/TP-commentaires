<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/info-product/info-product.css' )}}">
    <title>e-commerce</title>
</head>

<body>
    <div class="body">
        <div class="header">
            header
        </div>
        <div class="section">
            <div class="info-img">
                <img src="{{ url_for('static', filename='images/produit-placeholder.png') }}" alt="">
            </div>
            <div class="info">
                <h2>Categorie</h2>
                <p>{{ produit.nom }}</p>
                <p>{{ produit.prix }}</p>
            </div>
        </div>
        <div class="commentaires">
            <h2>Commentaires</h2>
            {% for commentaire in commentaires %}
            <div class="commentaire">
                <div class="is-commentaire">
                    {{ commentaire.commentaire }}
                </div>
                <div class="classe">
                    positif
                </div>
            </div>
            {% endfor %}
            <div class="ajout-commentaire">
                <small>Vous avez deja achete notre produit, mettez y un commentaire</small>
                <textarea name="" id="" cols="30" rows="5"></textarea>
                <div class="button-commentaire">
                    <button>Publier</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
